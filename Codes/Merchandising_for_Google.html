<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merchandising for Google</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 45px;
      margin-top: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start; /* align images/text to the left */
      max-width: 420px;
    }
    figure {
      margin: 0;
      text-align: center;
      width: 100%;
    }
    figure.shift-left {
      align-self: flex-start; /* aligns this figure to left inside column */
      text-align: left;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    figcaption {
      margin-top: 8px;
      font-size: 16px;
      line-height: 1.3;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Merchandising for Google</h1>

  <div class="container">

    <!-- Left Column -->
    <div class="column">
      <figure>
        <img src="../images/items_and_google_related.jpg" alt="Items" width="500" height="350" />
      </figure>

      <p style="text-align: right; margin-right: 40px;">Merchandising for Google</p>
    </div>

    <!-- Right Column -->
    <div class="column">
      <figure>
        <img src="../images/shirt_patterns.jpg" alt="Shirt Patterns" width="300" height="300" />
      </figure>

      <figure class="shift-left">
        <img src="../images/google_related_images.jpg" alt="Google Related" width="300" height="550" />
      </figure>
    </div>

  </div>

</body>
</html>
